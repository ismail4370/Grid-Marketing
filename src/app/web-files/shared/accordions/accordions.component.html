<section class="section_accordians section">
  <div class="container">
    <div class="row">
      <h3 class="py-3 text-center">OUR PROCESS</h3>
      <div class="accordion accordion-flush mt-5" id="accordionFlushExample">
        <div class="accordion-item" *ngFor="let item of accordionItems">
          <h2 class="accordion-header" [id]="'heading' + item.id">
            <button
              class="accordion-button"
              type="button"
              [attr.data-bs-toggle]="'collapse'"
              [attr.data-bs-target]="'#collapse' + item.id"
              [attr.aria-expanded]="item.expanded ? 'true' : 'false'"
              [attr.aria-controls]="'collapse' + item.id"
              (click)="item.expanded = !item.expanded"
            >
              {{ item.title }}
            </button>
          </h2>
          <div
            [id]="'collapse' + item.id"
            class="accordion-collapse collapse"
            [class.show]="item.expanded"
            [attr.aria-labelledby]="'heading' + item.id"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <strong *ngFor="let bodyitem of item.body">{{ bodyitem.description }}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Get Started button -->
  <div class="d-flex align-items-center justify-content-center pt-5">
    <button class="custom-btn bg-theme"><span>GET STARTED</span></button>
  </div>
</section>
