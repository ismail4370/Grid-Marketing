<section class="section_case_studies section">
    <div class="container text-center">
      <h2 class="mt-5">Digital Marketing Services</h2>
      <p class="mt-5">Our full-service digital marketing agency offers affordable and effective digital marketing plans. We work to <br> deliver improved rankings, increased traffic and, in turn, more business.</p>
  
      <div class="row">
        <div class="col-md-4" *ngFor="let caseStudy of casestudies">
          <div class="case_item">
            <a class="case_thumb">
              <img [src]="caseStudy.image" alt="{{ caseStudy.title }}">
            </a>
            <div class="case_Info">
              <h3>{{ caseStudy.title }}</h3>
              <a class="mt-3">{{ caseStudy.description }}</a>
            </div>

            <div class="case-read">
                <a>Read More  ‚ü∂</a>
            </div>
          </div>
        </div>
      </div>


      <button type="btn" class="bg-theme mt-5 mb-5"><span>LET'S WORK TOGETHER</span></button>
     
      
    </div>
  </section>
