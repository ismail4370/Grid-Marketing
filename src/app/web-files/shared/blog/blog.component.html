
<div class="row row-cols-1 row-cols-md-3 g-0 section">
    <div class="col-md-12 text-center">
        <h3>Blog</h3>
        <h6 class="mt-3 mb-4">Non-stop knowlegde and inspiration</h6>
    </div>
    <div class="col-md-3 mt-5 g-5" *ngFor="let blog of blogposts">
      <div class="card h-100">
        <img src="{{ blog.image }}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text mt-3">{{ blog.description }}</p>
        </div>
        
      </div>
    </div>

    <div class="text-center">
        <button type="btn" class="bg-theme mt-5 mb-5"><span>READ MORE</span></button>
    </div>
</div>
